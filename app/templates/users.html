{% extends "layout.html" %}
{% block content %}
  <ul class=users>
  {% for user in users %}
    <li><h2>{{ user.username }}</h2>
    {{ user.password }} <br>
    {{ user.email }}</li>
    <hr>
  {% else %}
    <li><em>Unbelievable.  No users here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
